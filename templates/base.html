{% load static %}

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>The Light of Laura</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/effect/navbar.css' %}">
        {% if user.is_authenticated %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/effect/user.css' %}">
        {% endif %}
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
        {% block head %}
	    {% endblock %}
    </head>
    <body>
        <div class="background"></div>
        {% include "effects/navbar.html" %}
        {% include "effects/flower.html" %}

        {% if user.is_authenticated %}
        {% include "effects/user.html" %}
        {% endif %}
        
        {% block content %}
        {% endblock %}

        <script>
        document.addEventListener("click", function(e) {
        const ripple = document.createElement("span");
        ripple.classList.add("ripple");

        // 클릭 좌표
        ripple.style.left = e.clientX + "px";
        ripple.style.top = e.clientY + "px";

        document.body.appendChild(ripple);

        // 파장 크기 설정 (50px 기본)
        ripple.style.width = ripple.style.height = "50px";
        ripple.style.marginLeft = "-25px";
        ripple.style.marginTop = "-25px";

        // 애니메이션 끝나면 제거
        ripple.addEventListener("animationend", () => {
            ripple.remove();
        });
        });
        </script>

        



        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        
    </body>
</html>
